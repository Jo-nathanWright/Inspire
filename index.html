<!DOCTYPE html>
<html lang="en">

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Inspire</title>
</head>

<body class="debug">
    <main class="container-fluid">
        <div class="text-light">
            <div id="Image"></div>
            <div class="row justify-content-end">
                <div id="weather"></div>
            </div>
            <div class="row justify-content-center ">
                <div id="txt"></div>
            </div>
            <div class="row d-flex flex-row justify-content-center">
                <div id="quote" class="col-6"></div>
            </div>
            <div class="row d-flex flex-column align-content-end">
                <div class="col-3">
                    <div class="d-flex justify-content-end align-content-end">
                        <form onsubmit="app.todosController.newTask(event)">
                            <div class="d-flex flex-row justify-content-center">
                                <div class="form-group col-5 mb-1">
                                    <label for="taskName"></label>
                                    <input type="text" name="taskName" class="form-control" placeholder="Add Todo..."
                                        minlength="3" maxlength="50" required>
                                </div>
                                <div class="col-1 align-self-end mb-1">
                                    <button type="submit" class="btn">âž•</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <div class="text-right" id="Task-Total"></div>
                        <div id="Tasks"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
